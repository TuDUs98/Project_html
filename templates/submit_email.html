{% extends "base.html" %}

{% block submit_email %}
{% if flag == "wait" %}
    <div class="for_div">Вам на почту пришло письмо, перейдите по ссылке в нем, чтобы подтвердить регистрацию.</div>
{% elif flag == "code" %}
    <div class="for_div">Регистрация прошла успешно!</div>
{% else %}
    <div class="for_div">Регистрация не удалась, попробуйте ещё раз.</div>
{% endif %}
{% endblock %}
